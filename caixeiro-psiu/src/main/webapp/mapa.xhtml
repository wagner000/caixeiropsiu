<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">MAPA</ui:define>

	<ui:define name="corpo">
    <f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{markersView.init}" type="preRenderView" />
    	</f:metadata>
    
    	<h:form id="frmMapa">
    		<p:growl id="growl" showDetail="true" />
	    	<h1>clientes no mapa</h1>
 
       <p:gmap id="geoMapV" center="-2.478058,-44.2113504" zoom="15" type="ROADMAP"
       	style="width:100%;height:400px" model="#{markersView.simpleModel}" >
       		<p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" update="growl, geoMapV" />
       	</p:gmap>
	    	
	</h:form>


	</ui:define>
</ui:composition>
