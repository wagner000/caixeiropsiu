<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">CAIXEIRO PSIU</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <h:outputScript library="js" name="primefaces-locales.js"/>
        
</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/index">
					<!-- <h:graphicImage library="images" name="logo-algaworks.png" />
					 -->
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá Usuário!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						
						<p:submenu label="Planner">
							<p:menuitem value="Região do Vendedor" outcome="/planner/cliVendedor" />
							<p:menuitem value="Dia de Visita" outcome="/planner/diaVisita" />
							<p:menuitem value="Sequência de Atendimento" outcome="/planner/sequencia"  />
						</p:submenu>
						
						<p:submenu label="Cadastros">
							<p:menuitem value="Vendedores"  />
							<p:menuitem value="Clientes" outcome="/clientes/PesquisaClientes" />
							<p:separator/>
							<p:menuitem value="Usuários"  />
						</p:submenu>
						<p:menuitem value="Parâmetros"  />
						<p:menuitem value="Sair"  />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			- Wagner Rodrigues Pinto - 
			<!-- <a href="#" target="_blank">www.uniclinic.com</a>
			 -->	
		</footer>
		<script type="text/javascript" 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT7j4QABIC9d7-_aHqzXgMS68v5G3Wa8k"></script>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	
</html>
